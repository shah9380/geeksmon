<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1{
            text-align: center;
        }
        .filter{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        #pokemon-search{
            display: block;
            text-align: center;
            margin: 0px auto;
        }
        .cardContainer{
            border: 1px solid black;
            height: auto;
            width: 95%;
            margin: 0px auto;
            display: flex;
            justify-content: center;
            gap: 2.8rem;
            flex-wrap: wrap;
            align-items: center;

        }

            background-color: rgb(36, 225, 108);

        .flip-card {
            background-color: transparent;
            width: 12%;
            min-width: 200px;
            height: 260px;
            perspective: 1000px;
        }

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.7);
  border-radius: 6px;
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  border-radius: 6px;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
    padding-bottom: 30px;
    align-items: center;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #2980b9;
  transform: rotateY(180deg);
}
        #card_id{
            background-color: aliceblue;
            width: 100%;
            text-align: center;
        }
        #skill-type{
            background-color: aliceblue;
            border-radius: 5px;
            padding: 5px;
            margin-top: 10px;
            color: rgba(0, 0, 0, 0.59);
        }
    </style>
</head>
<body>
    <h1>PokemonGeekster</h1>
    <div class="filter">
        <label for="filter-type">filter by type-</label>
        <select name="filterType" id="filter-type">
        </select>
        <button id="resetBtn">reset</button>
    </div>
    <input type="text" id="pokemon-search">
    <div class="cardContainer">
            
    </div>

    <script>
        const option = document.getElementById('filter-type');
        
        const apiUrl = `https://pokeapi.co/api/v2/type/`;
        const container = document.querySelector('.cardContainer');
        container.innerHTML = "";
        const createPokemonCard = (pokemon, id)=>{
            if(id!==undefined){
                let able = [];
                pokemon.abilities.forEach((ab)=>{
                    able.push(ab.ability.name);
                });
                const ability = able.join(', ')
                const card = document.createElement('div');
            card.classList.add('flip-card');
            card.innerHTML = `<div class="flip-card-inner">
                <div class="flip-card-front">
                    <div id="card_id">#<span>${id}</span></div>
                    <figure>
                        <img src="${pokemon.sprites.front_default}" alt="pokemon-card1">
                    </figure>
                    <h3 id="pokemon-name">${pokemon.name}</h3>
                    <div id="skill-type">${pokemon.types[0].type.name}</div>
                </div>
                <div class="flip-card-back">
                    <div id="card_id">#<span>${id}</span></div>
                    <figure>
                        <img src="${pokemon.sprites.back_default}" alt="pokemon-card1">
                    </figure>
                    <h3 id="pokemon-name">${pokemon.name}</h3>
                    <div id="Abilities">Abilities:<span>${ability}</span></div>
                </div>
            </div>`;
            container.appendChild(card);
            } 
        };
        createPokemonCard();
        createPokemonCard();
        async function getPokemons(urlWG){
            try {
            let response = await fetch(urlWG);
            let data = await response.json();
            return data;
            }catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        
        async function settingType() {
            try {
                const data = await getPokemons(apiUrl);
                 // This will log the fetched data
                data.results.map((element)=>{
                    const option1 = document.createElement('option');
                    option1.value = element.name;
                    option1.innerText = element.name;
                    option.appendChild(option1);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        settingType();
        const renderPokemons = (id) => {
            return fetch(`https://pokeapi.co/api/v2/pokemon/${id}`).then((response)=>{
               return response.json();
            });
        };
        const arrayOfPromises = [];
        for(let i=1;i<=151;i++){
            const pokemonPromise = renderPokemons(i);
            arrayOfPromises.push(pokemonPromise);
        }

        let pokemonList = [];

        Promise.all(arrayOfPromises).then((pokemonDetails)=>{
            pokemonList = pokemonDetails;
            pokemonDetails.forEach((pokemon)=>{
                const id = pokemon.id;
                createPokemonCard(pokemon,id);
            });
        });
        
        const searchInput = document.getElementById('pokemon-search');
        searchInput.addEventListener("keyup", (e)=>{
            container.innerHTML = "";
           const fliteredPokemonList =  pokemonList.filter((pokemon)=>
                pokemon.name.toLowerCase().includes(e.target.value.toLowerCase())
            )
            fliteredPokemonList.forEach((pokemon)=>{
                const id = pokemon.id;
                createPokemonCard(pokemon,id);
            });
        });
        option.addEventListener('change', (event) => {
            container.innerHTML = "";
            const selectedType = option.value;
            const fliteredPokemonList =  pokemonList.filter((pokemon)=>
                pokemon.types[0].type.name.toLowerCase().includes(selectedType.toLowerCase())
            )
            fliteredPokemonList.forEach((pokemon)=>{
                const id = pokemon.id;
                createPokemonCard(pokemon,id);
            });
        });
        
    </script>
</body>
</html>
